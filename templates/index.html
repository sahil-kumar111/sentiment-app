<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>

    <form method="POST" action="/predict">
        <textarea name="review" rows="5" cols="50" placeholder="Enter your review here..." required></textarea><br><br>
        <input type="submit" value="Analyze">
    </form>

    {% if sentiment %}
        <h2>Review: "{{ review }}"</h2>
        <h2>Sentiment: {{ sentiment }}</h2>
    {% endif %}
</body>
</html>
